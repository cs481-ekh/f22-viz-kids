<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movilo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #d9e7ff, #cfffd1);
        }
        .header {
            width: 100%;
            height: 8px;
            display: inline-block;
            vertical-align: top;
            color: black;
            padding: 30px;
            padding-top: 20px;
            padding-bottom: 100px;
        }
        .fileUpButton {
            margin-left: 175px;
            margin-top: -35px;
        }
        .titleText {
            text-align: right;
            margin-top: -110px;
        }
        .bigColumn {
            height: 500px;
            float: left;
            box-sizing: border-box;
            padding: 10px;
            outline: 1px solid black;
        }
        .left {
            width: 75%;
            text-align:center;
        }
        .right {
            width: 25%;
            text-align:center;
        }
        .selectInfoText {
            margin-top: -48px;
        }
        .playButton {
            text-align:left;
        }
        table, th, td {
            border: .5px solid black;
        }
        .tablePosition {
            float: right;
            padding-right: 5%;
        }
         .button.play {
            box-sizing: border-box;
            width: 25px;
            height: 25px;
            border-width: 15px 0px 15px 25px;
            border-style: solid;
            border-color: transparent transparent transparent #202020;
         }
         .scroller {
            text-align: center;
         }
    }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <p>Choose Marker Data File:</p>
        <form action="/action_page.php" class="fileUpButton">
            <input type="file" id="markerDataFile" name="filename">
            <input type="submit">
        </form>

        <p>Choose Force Data File:</p>
        <form action="/action_page.php" class="fileUpButton">
            <input type="file" id="forceDataFile" name="filename">
            <input type="submit">
        </form>

        <!-- Another kind of button using React. -->
        <div id="upload_button_container"></div>
        <!-- Loads React. -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <!-- Loads React component. -->
        <script src="upload_button.js"></script>
    </header>

    <!-- DotMap -->
        <div class="bigColumn left">
                <h2>Dot Map</h2>
            <div class="titleText">
                <h1>Movilo</h1>
            </div>
        </div>

    <!-- SelectionInfo -->
    <div class="bigColumn right">
        <div class="selectInfoText">
            <h5>Selection Info</h5>
        </div>
    </div>

    <!-- Table -->
    <div class="tablePosition">
        <table>
            <tr>
                <th>Start</th>
                <th>Current</th>
                <th>End</th>
            </tr>
            <tr>
                <td>0</td>
                <td>100</td>
                <td>294</td>
            </tr>
        </table>
    </div>

    <!-- Play Button -->
    <div class="playButton">
        <h4>*Play button here*</h4>
    </div>
    <button class='button play'></button>


    <!-- Scoller -->
    <div class="scroller">
        <label for="points">Points (between 0 and 10):</label>
        <input type="range" id="points" name="points" min="0" max="10">
    </div>
</body>
</html>
